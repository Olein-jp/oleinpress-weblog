sudo: false
language: php
branches:
  only:
  - master
  - develop
  - "/\\d+\\.\\d+\\.\\d+?.*/"
php:
  - 7.1
before_deploy:
  - npm run build
  - npm run zip
  - export RELEASE_FILE=$(ls oleinpress-weblog.zip)
deploy:
  provider: releases
  api_key:
    secure: 
  file: "${RELEASE_FILE}"
  skip_cleanup: true
  on:
    tags: true
    php:
      - 7.1
    repo: Olein-jp/oleinpress-weblog
